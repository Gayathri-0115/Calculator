<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="btns">
                <input type="text" name="display" id="display" placeholder="0" >
            </div>
            <div class="btns">
                <button style="background-color: orange;" id="allclear" >AC</button>
                <button style="background-color: orange;" id="delete">DEL</button>
                <button style="color: rgb(70, 231, 70);"  class="btn" >%</button>
                <button style="color: rgb(70, 231, 70);"  class="btn">/</button>
            </div>
             <div class="btns">
                <button  class="btn">7</button>
                <button  class="btn" >8</button>
                <button  class="btn">9</button>
                <button style="color: rgb(70, 231, 70); font-size:20px;"  class="btn">*</button>
            </div>
             <div class="btns">
                <button  class="btn" >4</button>
                <button  class="btn">5</button>
                <button  class="btn">6</button>
                <button style="color: rgb(70, 231, 70); font-size:25px;"  class="btn">-</button>
            </div>
             <div class="btns">
                <button  class="btn" >1</button>
                <button  class="btn" >2</button>
                <button  class="btn" >3</button>
                <button style="color: rgb(70, 231, 70); font-size:22px;"  class="btn">+</button>
            </div>
             <div class="btns">
                <button  class="btn">0</button>
                <button style="color: rgb(70, 231, 70);"  class="btn" >.</button>
                <button style="background-color: orange; width: 120px;" id="equal">=</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
